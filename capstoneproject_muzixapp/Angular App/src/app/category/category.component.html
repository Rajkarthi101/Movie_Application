<h3 style="margin-left:50px;">CATEGORIES</h3>
<div *ngFor="let item of items" class="display">
  <div class="data">
    <img src={{item.url}} width="20px" height="20px" (click)="play(item)">
    <figcaption (click)="onselect(item.figcaption)" routerLink="/selected">{{item.figcaption}}</figcaption>
  </div>
</div>
